<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">window.onload = start;</script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="overlay">
			<div id="left">
				<div id="title">
					<h1>Evolutionary Algorithm with Colored Boxes</h1>
				</div>
				<div id="menu-left">
					<table>
						<col width="80px">
						<col width="80px">
						<col width="80px">
						<col width="20px">
						<col width="80px">
						<col width="130px">
						<col width="80px">
						<col width="130px">
						<col width="180px">
						<col width="150px">
						<col width="100px">
						<tr>
							<td colspan="3"><span id="controls-label">Controls</span></td>
							<td></td>
							<td colspan="4"><span id="goal-settings-label">Goal Settings</span></td>
							<td></td>
							<td><span id="made-by-label">Made By</span></td>
							<td><span id="last-updated-label">Last Updated</span></td>
						</tr>
						<tr>
							<td><button onclick="zzz.initializeEvolution();">Reset</button></td>
							<td><button onclick="zzz.step(1);">Step 1x</button></td>
							<td><button onclick="zzz.step(10);">Step 10x</button></td>
							<td></td>
							<td><button onclick="zzz.setGoalColor()">Set Color</button></td>
							<td><span id="color-label">...</span></td>
							<td><button onclick="zzz.setGoalSize()">Set Size</button></td>
							<td><span id="size-label">...</span></td>
							<td></td>
							<td>Alexander Bierenstiel</td>
							<td>10. Sep 2018</td>
						</tr>
					</table>					
				</div>
			</div>
			<div id="right">
				<div id="menu-right">
				</div>
			</div>
			<div style="clear: both;"></div>
			<div id="table-heading">
			<table>
				<tr>
					<th>Generation</th>
					<th colspan='10'>Population</th>
					<th>Terminated</th>
					<th>Offspring</th>
					<th>Goal</th>
				</tr>
			</table>
		</div>
		</div>
		
		
		<div id="display-area">
		</div>
	</body>
</html>
